      <section class="example">
        <div class="container">
          <figure class="example-card">
            <div class="example-card-bg">
            <img
              class="example-card-photo"
              src="images/Frame 35270photo.png"
              alt="photo-study"
            />
            <figcaption class="example-card-name">
              <div class="example-card-title-listen">
              <p class="example-card-title">remark / <span class="example-card-title-1">note</span></p>
              <a class="example-card-link-listen">
                <img
                  class="example-card-photo-listen"
                  src="images/Frame 21listen-2.png"
                  alt="listen-img"
                />
              </div>
              </a>
              <div class="example-card-text-button">
              <p class="example-card-text-transcription">[rimɑ́ːrk]</p>
              <button class="example-card-button">compound</button>
            </div>
              <p class="example-card-text-explain">
                To remark is to say something. - Remarquer, c'est dire quelque
                chose
              </p>
              <p class="example-card-text">
                The teacher remarked on how quickly the students were learning.
                L'enseignant a noté la rapidité avec laquelle les élèves
                apprenaient.
              </p>
              <div class="example-card-button-ar">
              <button class="example-card-button-add">Add to learned</button>
              <button class="example-card-button-remove">
                Remove from dictionary
              </button>
            </div>
            </div>
            </figcaption>
          </figure>
