<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="header">
      <div class="container">
        <a class="header-link" href="#"><img class="header-img" src="images/GlobalTalklogo.png" alt="GlobalTalk" /></a>

          <ul class="header-list">
            <li class="header-item"><a class="header-navigation-link" href="#">Home</a></li>
            <li class="header-item"><a class="header-navigation-link" href="#">Textbook</a></li>
            <li class="header-item"><a class="header-navigation-link" href="#">Statistics</a></li>

                >Games <img class="header-navigation-img" src="images/Vector 2games.png" alt="vector-games"
              /></a>
            </li>
          </ul>
        </nav>
        <img class="header-img-2" src="images/Frame 2A-account.png" alt="account" />
        <p class="haeder-text">Alex</p>
        <p class="haeder-text">Sign Out →</p>
      </div>
    </header>
    <main class="main">
      <section class="level">
        <div class="container">
          <a class="level-link" href="#"><img class="level-photo" src="images/Frame 3textbook.png" alt="textbook"></a>
          <a class="level-link" href="#"><img class="level-photo" src="images/Frame 8dictionary.png" alt="dictionary"></a>
          <a class="level-link" href="#"><img class="level-photo" src="images/Group 21sprint-2.png" alt="sprint-2"></a>
          <a class="level-link" href="#"><img class="level-photo" src="images/Group 20audio-call-2.png" alt="audio-call-2"></a>
          <a class="level-link" href="#"><img class="level-photo" src="images/Component 2settings.png" alt="settings"></a>
        </div>
        <div class="container">
          <h4 class="main-level">A1</h4>
          <button class="main-level-explain">Easy</button>
          <h4 class="main-level">A2</h4>
          <button class="main-level-explain">Easy</button>
          <h4 class="main-level">B1</h4>
          <button class="main-level-explain">Medium</button>
          <h4 class="main-level">B2</h4>
          <button class="main-level-explain">Medium</button>
          <h4 class="main-level">C1</h4>
          <button class="main-level-explain">Hard</button>
          <h4 class="main-level">C2</h4>
          <button class="main-level-explain">Hard</button>
        </div>
      </section>
      <section class="example">
        <div class="container">
          <figure class="example-card">
            <img class="example-card-photo" src="images/Frame 35270photo.png" alt="photo-study" />
            <figcaption class="example-card-name">remark / note</figcaption>
            <button class="example-card-button-listen"><img class="example-card-photo-listen" src="images/Frame 21listen-2.png" alt="listen-img" /></button>
            <figcaption class="example-card-explain">[rimɑ́ːrk]<button class="example-card-button">compound</button></figcaption>
            <figcaption class="example-card-explaining">
              To remark is to say something. - Remarquer, c'est dire quelque
              chose
            </figcaption>
            <figcaption class="example-card-explaining">
              The teacher remarked on how quickly the students were learning.
              L'enseignant a noté la rapidité avec laquelle les élèves
              apprenaient.
            </figcaption>
            <button class="example-card-button-add">Add to learned</button>
            <button class="example-card-button-remove">Remove from dictionary</button>
          </figure>
          <figure class="example-card">
            <img class="example-card-photo" src="images/Frame 35270photo (1).png" alt="photo-play"/>
            <figcaption class="example-card-name">awful / terrible</figcaption>
            <button class="example-card-button-listen"><img class="example-card-photo-listen" src="images/Frame 21listen-2.png" alt="listen-img" /></button>
            <figcaption class="example-card-explain">[ɔ́ːfəl]<button class="example-card-button">compound</button></figcaption>
            <figcaption class="example-card-explaining">
              To remark is to say something. - Remarquer, c'est dire quelque
              chose
            </figcaption>
            <figcaption class="example-card-explaining">
              The teacher remarked on how quickly the students were learning.
              L'enseignant a noté la rapidité avec laquelle les élèves
              apprenaient.
            </figcaption>
            <button class="example-card-button-add">Add to learned</button>
            <button class="example-card-button-remove">Remove from dictionary</button>
          </figure>
          <figure class="example-card">
            <img class="example-card-photo" src="images/Frame 35270photo.png" alt="photo-study-2"/>
            <figcaption class="example-card-name">remark / note</figcaption>
            <button class="example-card-button-listen"><img class="example-card-photo-listen" src="images/Frame 21listen-2.png" alt="listen-img" /></button>
            <figcaption class="example-card-explain">[rimɑ́ːrk]<button class="example-card-explain-button">compound</button></figcaption>
            <figcaption class="example-card-explaining">
              To remark is to say something. - Remarquer, c'est dire quelque
              chose
            </figcaption>
            <figcaption class="example-card-explaining">
              The teacher remarked on how quickly the students were learning.
              L'enseignant a noté la rapidité avec laquelle les élèves
              apprenaient.
            </figcaption>
            <button class="example-card-button-add">Add to learned</button>
            <button class="example-card-button-remove">Remove from dictionary</button>
          </figure>
        </div>
        <div class="container">
          <img class="main-circle" src="images/Frame 40arrow-left.png" alt="arrow-left">
          <img class="main-circle" src="images/Frame 41circule1.png" alt="circle1">
          <img class="main-circle" src="images/Frame 42circule2.png" alt="circle2">
          <img class="main-circle" src="images/Frame 43circule3.png" alt="circle3">
          <p class="main-text">...</p>
          <img class="main-circle" src="images/Frame 46circule27.png" alt="circle27">
          <img class="main-circle" src="images/Frame 47circule28.png" alt="circle28">
          <img class="main-circle" src="images/Frame 48Frame29.png" alt="circle29">
        </div>
      </section>

        <div class="container">
