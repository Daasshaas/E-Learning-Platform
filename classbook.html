<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header-navigation">
        <a class="header-link" href="#"><img class="header-img" src="images/GlobalTalklogo.png" alt="GlobalTalk" /></a>
        <ul class="header-list">
          <li class="header-item">
            <a class="header-navigation-link" href="#">Home</a>
          </li>
          <li class="header-item">
            <a class="header-navigation-link" href="#">Textbook</a>
          </li>
          <li class="header-item">
            <a class="header-navigation-link" href="#">Statistics</a>
          </li>
          <li class="header-item">
            <a class="header-link-2" href="#">Games
              <img class="header-navigation-img" src="images/Vector 2games.png" alt="vector-games" /></a>
          </li>
        </ul>
      </nav>
      <div>
        <img class="header-img-2" src="images/Frame 2A-account.png" alt="account" />
        <p class="haeder-text">Alex</p>
        <p class="haeder-text">Sign Out →</p>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="level">
      <div class="container">
        <a class="level-link" href="#"><img class="level-photo" src="images/Frame 3textbook.png" alt="textbook" /></a>
        <a class="level-link" href="#"><img class="level-photo" src="images/Frame 8dictionary.png"
            alt="dictionary" /></a>
        <a class="level-link" href="#"><img class="level-photo" src="images/Group 21sprint-2.png" alt="sprint-2" /></a>
        <a class="level-link" href="#"><img class="level-photo" src="images/Group 20audio-call-2.png"
            alt="audio-call-2" /></a>
        <a class="level-link" href="#"><img class="level-photo" src="images/Component 2settings.png"
            alt="settings" /></a>
      </div>
      <div class="container">
        <ul class="main-level-list">
          <li class="main-level-item">
            <h4 class="main-level">A1</h4>
            <button class="main-level-explain">Easy</button>
          </li>
          <li class="main-level-item">
            <h4 class="main-level">A2</h4>
            <button class="main-level-explain">Easy</button>
          </li>
          <li class="main-level-item">
            <h4 class="main-level">B1</h4>
            <button class="main-level-explain">Medium</button>
          </li>
          <li class="main-level-item">
            <h4 class="main-level">B2</h4>
            <button class="main-level-explain">Medium</button>
          </li>
          <li class="main-level-item">
            <h4 class="main-level">C1</h4>
            <button class="main-level-explain">Hard</button>
          </li>
          <li class="main-level-item">
            <h4 class="main-level">C2</h4>
            <button class="main-level-explain">Hard</button>
          </li>
        </ul>
      </div>
    </section>
    <section class="example">
      <div class="container">
        <figure class="example-card">
          <img class="example-card-photo" src="images/Frame 35270photo.png" alt="photo-study" />
          <figcaption class="example-card-name">
            <p> remark / note</p>
            <button class="example-card-button-listen">
              <img class="example-card-photo-listen" src="images/Frame 21listen-2.png" alt="listen-img" />
            </button>
            <p class="example-card-text">[rimɑ́ːrk]</p>
            <button class="example-card-button">compound</button>
            <p class="example-card-text">
              To remark is to say something. - Remarquer, c'est dire quelque
              chose
            </p>
            <p class="example-card-text">
              The teacher remarked on how quickly the students were learning.
              L'enseignant a noté la rapidité avec laquelle les élèves
              apprenaient.
            </p>
            <button class="example-card-button-add">Add to learned</button>
            <button class="example-card-button-remove">
              Remove from dictionary
            </button>
          </figcaption>
        </figure>
        <figure class="example-card">
          <img class="example-card-photo" src="images/Frame 35270photo (1).png" alt="photo-play" />
          <figcaption class="example-card-name">awful / terrible</figcaption>
          <button class="example-card-button-listen">
            <img class="example-card-photo-listen" src="images/Frame 21listen-2.png" alt="listen-img" />
          </button>
          <figcaption class="example-card-explain">
            <p class="example-card-text">[ɔ́ːfəl]</p>
            <button class="example-card-button">compound</button>
            <p class="example-card-text">To remark is to say something. - Remarquer, c'est dire quelque
              chose</p>
            <p class="example-card-text">The teacher remarked on how quickly the students were learning.
              L'enseignant a noté la rapidité avec laquelle les élèves
              apprenaient.</p>
            <button class="example-card-button-add">Add to learned</button>
            <button class="example-card-button-remove">Remove from dictionary</button>
          </figcaption>
        </figure>
        <figure class="example-card">
          <img class="example-card-photo" src="images/Frame 35270photo.png" alt="photo-study-2" />
          <figcaption class="example-card-name">remark / note</figcaption>
          <button class="example-card-button-listen">
            <img class="example-card-photo-listen" src="images/Frame 21listen-2.png" alt="listen-img" />
          </button>
          <p class="example-card-text">[rimɑ́ːrk]</p>
          <button class="example-card-explain-button">
            compound
          </button>
          <p class="example-card-text">To remark is to say something. - Remarquer, c'est dire quelque
            chose</p>
          <p class="example-card-text">The teacher remarked on how quickly the students were learning.
            L'enseignant a noté la rapidité avec laquelle les élèves
            apprenaient.</p>
          <button class="example-card-button-add">Add to learned</button>
          <button class="example-card-button-remove">
            Remove from dictionary</button>
          </figcaption>
        </figure>
      </div>
      <div class="container">
        <ul class="main-list">
          <li class="main-item"><button class="main-list-button">←</button></li>
          <li class="main-item"><button class="">1</button></li>
          <li class="main-item"><button class="">2</button></li>
          <li class="main-item"><button class="">3</button></li>
          <li class="main-item">
            <p class="main-list-text">...</p>
          </li>
          <li class="main-item"><button class="">27</button></li>
          <li class="main-item"><button class="">28</button></li>
          <li class="main-item"><button class="">29</button></li>
          <li class="main-item"><button class="">→</button></li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer">
    <section class="footer-information">
      <div class="container">

        <ul class="footer-list">
          <li class="footer-item">
            <a class="footer-link" href="#">Home</a>

          <li class="footer-item">
            <a class="footer-link" href="#">Textbook</a>

          <li class="footer-item">
            <a class="footer-link" href="#">Statistics</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Sprint</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Audio-call</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Alex</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Gabriel</a>
          </li>
          <li class="footer-item">
            <a class="footer-link" href="#">Marcus</a>
          </li>
        </ul>

      </div>
      <div class="container">
        <a class="footer-link-programmes" href="#"><img class="footer-img" src="images/Frame 30program.png"
            alt="git-photo" /></a>
        <a class="footer-link-programmes" href="#"><img class="footer-img" src="images/GTgt.png" alt="gt-photo" /></a>
        <a class="footer-link-programmes" href="#"><img class="footer-img" src="images/Frame 31youtube.png"
            alt="youtube" /></a>
        <p class="footer-link-programmes">
          ©2021 GlobalTalk. Project for <a href="#">GlobalTalk</a>.
        </p>
      </div>
    </section>
  </footer>
</body>

</html>
